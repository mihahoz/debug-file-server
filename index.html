<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing injection</title>
</head>
<body>
  <h1>
     The value for `tws_injected` is:
     <script>
        // Check if `tws_injected` is defined
        alert(document.documentElement.outerHTML);
        alert('after');
        var value = (typeof tws_injected !== 'undefined') ? tws_injected : 'undefined';
        document.write(value);

       // Delay in milliseconds
        const delay = 3000; // 3 seconds
    
        // Set a timeout to delay the execution of the alert and log
        setTimeout(function() {
          var value = (typeof tws_injected !== 'undefined') ? tws_injected : 'undefined';
           document.write(value);
        }, delay);
     </script>
  </h1>
</body>
</html>
